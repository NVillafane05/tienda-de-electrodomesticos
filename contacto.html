<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome/css/fontawesome.min.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Formulario de contacto</h1>
        <form action="" method="POST">
            <div>
                <label for="txtNombre">Nombre: (*)</label>
                <input type="text" name="txtNombre" id="txtNombre" value="" required class="form-control">
            </div>
            <div>
                <label>Correo: (*)
                    <input type="email" id="txtCorreo" name="txtCorreo" required class="form-control">
                </label>
            </div>
            <div>
                <label>Teléfono:
                    <input type="tel" id="txtTelefono" name="txtTelefono" placeholder="Ej.: (011) 9999-9999"
                        class="form-control">
                </label>
            </div>
            <div>
                <label>Fecha de nacimiento:
                    <input type="date" name="txtFecha" id="txtFecha" class="form-control">
                </label>
            </div>
            <div>
                <label>País:
                    <select name="lstPais" id="lstPais" class="form-control">
                        <optgroup label="Sudamerica">
                            <option value="54">Argentina</option>
                            <option value="55">Brasil</option>
                            <option value="57">Colombia</option>
                        </optgroup>
                        <optgroup label="Europa">
                            <option value="34">España</option>
                            <option value="33">Francia</option>
                            <option value="49">Alemania</option>
                        </optgroup>
                    </select>
                </label>
            </div>
            <div>
                <label>Asunto:
                    <select name="lstAsunto" id="lstAsunto" class="form-control">
                        <option value="" disabled selected>Seleccionar</option>
                        <option value="ventas">Ventas</option>
                        <option value="soporte">Soporte</option>
                        <option value="webmaster">Webmaster</option>
                    </select>
                </label>
            </div>
            <div>
                <label>Mensaje: (*)
                    <textarea name="txtMensaje" id="txtMensaje" cols="30" rows="10" required
                        class="form-control"></textarea>
                </label>
            </div>
            <div>
                <input type="checkbox" name="chkNewsletter" id="chkNewsletter" checked>
                <label for="chkNewsletter">Deseo recibir mensajes sobre novedades</label>
            </div>
            <div>
                <input type="checkbox" name="chkCondiciones" id="chkCondiciones">
                <label for="chkCondiciones">Acepto términos y condiciones</label>
            </div>
            <div class="opciones">
                <label>¿Sos mayor de edad?</label>
                <label for="optMayorSi">Sí </label><input type="radio" name="optMayorEdad" id="optMayorSi" checked>
                <label for="optMayorNo">No </label><input type="radio" name="optMayorEdad" id="optMayorNo">
            </div>
            <div class="botonera">
                <button type="submit" name="btnEnviar" id="btnEnviar" class="btn">ENVIAR</button>
            </div>
        </form>
    </main>
    <footer>
        <div class="redes">
            <a href="https://api.whatsapp.com/send?phone=541162423341" target="_blank"
                title="Enviar mensaje directo Whatsapp"><i class="fab fa-whatsapp"></i></a>
            <a href="https://www.linkedin.com/" target="_blank" title="Linkedin"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://www.youtube.com/" target="_blank" title="Youtube"><i class="fab fa-youtube"></i></a>
        </div>
    </footer>
</body>

</html>
